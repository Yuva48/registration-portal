<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Quick Test Form</h1>

    <form id="testForm" action="process-simple.php" method="POST">
        <div>
            <label>First Name:</label>
            <input type="text" name="firstName" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastName" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" name="phone" required>
        </div>
        <div>
            <button type="submit">Test Submit</button>
        </div>
    </form>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        $('#testForm').on('submit', function(e) {
            e.preventDefault();

            $.ajax({
                url: 'process-simple.php',
                type: 'POST',
                data: $(this).serialize(),
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $('#result').html('<h3 style="color: green;">SUCCESS!</h3><p>Submission ID: ' + response.submissionId + '</p><p>Time: ' + response.timestamp + '</p>');
                    } else {
                        $('#result').html('<h3 style="color: red;">ERROR:</h3><p>' + response.message + '</p>');
                    }
                },
                error: function(xhr, status, error) {
                    $('#result').html('<h3 style="color: red;">AJAX ERROR:</h3><p>' + error + '</p><p>Status: ' + xhr.status + '</p><p>Response: ' + xhr.responseText + '</p>');
                }
            });
        });
    </script>
</body>

</html>
