# Use PHP runtime
runtime: php

# Build configuration  
build:
  commands:
    - composer install --no-dev --optimize-autoloader
    - mkdir -p data uploads
    - chmod 755 data uploads

# Start configuration
start:
  command: php -S 0.0.0.0:$PORT index.php

# Environment
env:
  - key: APP_ENV
    value: production
  - key: PORT
    value: 10000